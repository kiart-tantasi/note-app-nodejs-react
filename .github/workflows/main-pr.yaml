name: Main Branch Pull Request
on:
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
      - name: Current DIR
        run: pwd && ls -a
      - name: Create fake cerificates
        run: echo 'abcdef' >> ./certificates/certificate.pem && echo 'abcdef' >> ./certificates/private_key.pem
      - name: Build docker image
        run: docker build -t app .
